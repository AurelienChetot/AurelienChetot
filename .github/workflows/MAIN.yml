name: Generate Snake

on:
  # Exécuter l'action toutes les 12 heures
  schedule:
    - cron: "0 */12 * * *"

  # Permet de lancer l'action manuellement depuis l'onglet Actions.
  workflow_dispatch:
  
  # Exécuter également à chaque push sur la branche main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v3

      - name: Générer les fichiers du serpent
        uses: Platane/snk@v3
        with:
          github_user_name: AurelienChetot
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Afficher l'état de la construction
        run: git status

      - name: Pousser les nouveaux fichiers vers la branche de sortie
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
          commit_message: Mise à jour des animations du serpent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
